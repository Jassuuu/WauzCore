description: Birds are a group of warm-blooded vertebrates constituting the class Aves, characterized by feathers, toothless beaked jaws and a strong yet lightweight skeleton.
entries:
  Chickoon:
    mob: Chickoon
    description: A domesticated bird found all around Delseyria. Humans keep them primarily as a source of food and, less commonly, as pets. Some people call them "Chicken", whatever that is supposed to mean.